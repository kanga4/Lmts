<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Limits Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    #chatbox {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 95%;
      max-width: 400px;
      height: 80vh;
      background: #111;
      border: 2px solid cyan;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chatlog {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin: 5px 0;
    }

    .user {
      color: #0f0;
    }

    .bot {
      color: #0ff;
    }

    #userInput {
      display: flex;
      padding: 8px;
      background: #000;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      margin-left: 8px;
      padding: 8px 12px;
      background: cyan;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div id="chatlog">
    <div class="msg bot">üëã Hi! Ask me anything about how to use this site.</div>
  </div>
  <div id="userInput">
    <input type="text" id="input" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const API_KEY = "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";

  async function sendMessage() {
    const input = document.getElementById("input");
    const chatlog = document.getElementById("chatlog");
    const userMsg = input.value.trim();

    if (!userMsg) return;

    // Display user message
    const userDiv = document.createElement("div");
    userDiv.className = "msg user";
    userDiv.textContent = "üßë " + userMsg;
    chatlog.appendChild(userDiv);

    // Display typing
    const botDiv = document.createElement("div");
    botDiv.className = "msg bot";
    botDiv.textContent = "ü§ñ Typing...";
    chatlog.appendChild(botDiv);
    chatlog.scrollTop = chatlog.scrollHeight;
    input.value = "";

    // Send to OpenAI API
    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userMsg }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content?.trim();
      botDiv.textContent = "ü§ñ " + (reply || "Sorry, I couldn't understand.");
    } catch (e) {
      botDiv.textContent = "‚ö†Ô∏è Error! Please check internet or API.";
    }

    chatlog.scrollTop = chatlog.scrollHeight;
  }
</script>

</body>
</html>
